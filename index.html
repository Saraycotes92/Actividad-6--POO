<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de la Programación Orientada a Objetos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-2">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Code.org_logo.svg/1037px-Code.org_logo.svg.png"
                        alt="" width="30" class="d-inline-block align-text-top">
                    <span class="fs-4">Aplicación de la Programación Orientada a Objetos</span>
                </a>
            </div>
        </nav>
        <h1 class="text-center"></h1>
        <div class="row mt-5">
            <div class="col-md-6">
                <h4>Creando una función matemática</h4>
                <div class="form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Base</label>
                        <input id="base" type="number" class="form-control" placeholder="Base">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Exponente</label>
                        <input id="exponente" type="number" class="form-control" placeholder="Exponente">
                    </div>
                    <p id="result" class="fs-6"></p>

                    <button type="button" onclick="elevar()" class="btn btn-primary">Elevar</button>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Clases, Objetos, Mensajes, this</h4>
                <div class="form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Radio</label>
                        <input id="radio" type="number" class="form-control" placeholder="Radio">
                    </div>
                    <p id="resultDiametro" class="fs-6"></p>
                    <button type="button" onclick="new Carro(document.querySelector('#radio').valueAsNumber)"
                        class="btn btn-primary">Calcular Diametro</button>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <h4>Taller para Herencia y Polimorfismo.</h4>
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Circulo
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="form">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Radio</label>
                                        <input id="radioCircle" type="number" class="form-control" placeholder="Radio">
                                    </div>
                                    <div id="circle" class="circle"></div>
                                    <span id="areaCricle"></span>
                                    <p id="resultAreaCircle" class="fs-6"></p>
                                    <button type="button"
                                        onclick="new Circulo(document.querySelector('#radioCircle').valueAsNumber, null).calcularArea()"
                                        class="btn btn-primary">Calcular Area</button>
                                    <button type="button"
                                        onclick="new Figura(document.querySelector('#circle')).desplazar()"
                                        class="btn btn-primary">Desplazar</button>
                                    <button type="button"
                                        onclick="new Figura(document.querySelector('#circle')).restaurar()"
                                        class="btn btn-primary">Restaurar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Triangulo
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="form">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Base</label>
                                    <input id="baseTriangulo" type="number" class="form-control" placeholder="Base">
                                    <label for="exampleFormControlInput1" class="form-label">Altura</label>
                                    <input id="alturaTriangulo" type="number" class="form-control" placeholder="Altura">
                                </div>
                                <div id="triangulo" class="triangulo"></div>
                                <p id="resultAreaTriangulo" class="fs-6"></p>
                                <button type="button"
                                    onclick="new Triangulo(document.querySelector('#baseTriangulo').valueAsNumber, document.querySelector('#alturaTriangulo').valueAsNumber,).calcularArea()"
                                    class="btn btn-primary">Calcular Area</button>
                                <button type="button"
                                    onclick="new Figura(document.querySelector('#triangulo')).desplazar()"
                                    class="btn btn-primary">Desplazar</button>
                                <button type="button"
                                    onclick="new Figura(document.querySelector('#triangulo')).restaurar()"
                                    class="btn btn-primary">Restaurar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Rectangulo
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="form">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Base</label>
                                    <input id="baseRectangulo" type="number" class="form-control" placeholder="Base">
                                    <label for="exampleFormControlInput1" class="form-label">Altura</label>
                                    <input id="alturaRectangulo" type="number" class="form-control"
                                        placeholder="Altura">
                                </div>
                                <div id="rectangulo" class="rectangulo"></div>
                                <p id="resultAreaRectangulo" class="fs-6"></p>
                                <button type="button"
                                    onclick="new Rectangulo(document.querySelector('#baseRectangulo').valueAsNumber, document.querySelector('#alturaRectangulo').valueAsNumber).calcularArea()"
                                    class="btn btn-primary">Calcular Area</button>
                                <button type="button"
                                    onclick="new Figura(document.querySelector('#rectangulo')).desplazar()"
                                    class="btn btn-primary">Desplazar</button>
                                <button type="button"
                                    onclick="new Figura(document.querySelector('#rectangulo')).restaurar()"
                                    class="btn btn-primary">Restaurar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFour">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Rombo
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="form">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Diagonal Menor</label>
                                    <input id="diagonalMenor" type="number" class="form-control"
                                        placeholder="Diagonal Menor">
                                    <label for="exampleFormControlInput1" class="form-label">Diagonal Mayor</label>
                                    <input id="diagonalMayor" type="number" class="form-control"
                                        placeholder="Diagonal Mayor">
                                </div>
                                <div id="rombo" class="rombo"></div>
                                <p id="resultAreaRombo" class="fs-6"></p>
                                <button type="button"
                                    onclick="new Rombo(document.querySelector('#diagonalMenor').valueAsNumber, document.querySelector('#diagonalMayor').valueAsNumber).calcularArea()"
                                    class="btn btn-primary">Calcular Area</button>
                                <button type="button" onclick="new Figura(document.querySelector('#rombo')).desplazar()"
                                    class="btn btn-primary">Desplazar</button>
                                <button type="button" onclick="new Figura(document.querySelector('#rombo')).restaurar()"
                                    class="btn btn-primary">Restaurar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Clases para manejo de String</h4>
                <div class="form">
                    <div class="mb-3">
                        <span>String</span>
                        <label for="exampleFormControlInput1" class="form-label">Texto 1</label>
                        <input id="texto1" type="text" class="form-control" placeholder="Texto 1">
                        <label for="exampleFormControlInput1" class="form-label">Texto 2</label>
                        <input id="texto2" type="text" class="form-control" placeholder="Texto 2">
                        <label for="exampleFormControlInput1" class="form-label">Texto 3</label>
                        <input id="texto3" type="text" class="form-control" placeholder="Texto 3">
                        <label for="exampleFormControlInput1" class="form-label">Separador</label>
                        <input id="separador" type="text" class="form-control" placeholder="Separador">
                    </div>
                    <p id="textResult"></p>
                    <button type="button" onclick="string()" class="btn btn-primary">String</button>
                    <button type="button" onclick="getStringBuffer()" class="btn btn-primary">StringBuffer</button>
                    <button type="button" onclick="getStringTokenizer()" class="btn btn-primary">StringTokenizer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/clases.js"></script>
    <script src="js/figura.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
